server.port=8080
spring.application.name=catalog

spring.kafka.consumer.group-id=catalog
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.ack-mode=manual
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.producer.bootstrap-servers=localhost:9092
# Kafka topics
spring.kafka.consumer.topic.catalog=catalog
spring.kafka.consumer.topic.order=order

spring.jpa.hibernate.ddl-auto=update
# spring.jpa.properties.hibernate.jdbc.dialect=org.hibernate.dialect.PostgresPlusDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/catalogdb
spring.datasource.username=dbuser
spring.datasource.password=dbpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.listener.missing-topics-fatal=false